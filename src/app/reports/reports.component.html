<div class="container mainpad">

  <div class="row">
    <div id="border2" class="col-lg-12">
      <h1 class="typo">Result<span style="color: purple">ados</span></h1>
    </div>

  </div>
  <div class="row">
    <div class="col-lg-12">
      <h3>Sort By :</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-12">

      <div class="button-row">
        <button mat-raised-button color="accent" (click)="namerollClick()">Name &nbsp;/ &nbsp;Roll No. &nbsp;/ &nbsp;Reg. No.</button>
        <button mat-raised-button color="accent" (click)="sgpa4Click()">SGPA 4</button>
        <button mat-raised-button color="accent" (click)="sgpa3Click()">SGPA 3</button>
        <button mat-raised-button color="accent" (click)="ygpa2Click()">YGPA 2</button>
      </div>

    </div>
  </div>
  <div class="row">

    <div class="col-lg-12">

      <mat-list>
        <h3 mat-subheader style="font-family: 'Roboto Mono', monospace;">Students</h3>
        <mat-list-item *ngFor="let student of students" (click)="ygpa2Click()">
          <mat-icon mat-list-icon >account_circle</mat-icon>
          <h4 mat-line>{{student.name}}</h4>
          <p mat-line> {{student.roll}} </p>
          <button mat-raised-button color="primary" (click)="openDialog(student)">View</button>
        </mat-list-item>
      </mat-list>

    </div>

  </div>

</div>
